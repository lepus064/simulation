<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Camera Simulation</title>
  <link href="styles/main.css" rel="stylesheet">
  <script src="js/Detector.js"></script>
</head>
<style>
  body {
    margin: 0;
  }

  canvas {
    width: 100%;
    height: 100%
  }
</style>

<body>

  <div id="mainDrawing"></div>
  <div id="info">
    fly with WASD/RF/QE<br>
    press H to hide control
  </div>
  <script src="./js/multi_view_post.js" type="module"></script>
  <script>
    document.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();

      for (const f of e.dataTransfer.files) {
        console.log('File(s) you dragged here: ', f.path)
      }
    });
    document.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
    });
  </script>
  <!-- <script src="./js/multi_view_cam_array.js" type="module"></script> -->
</body>

</html>
